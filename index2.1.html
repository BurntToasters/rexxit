<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPadOS Style Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .background {
    position: fixed;
    top: -10%;
    left: -10%;
    width: 120%;
    height: 120%;
    background: url('https://prod.rexxit.net/global/hot_air_balloons.jpg') no-repeat center center/cover;
    filter: blur(20px);
    z-index: -1;
}


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInSlide 1s ease forwards;
        }

        .grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .app {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            animation: staggeredSlide 1s ease forwards;
        }

        .app:hover {
            transform: scale(1.1);
        }

        .app img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes staggeredSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="grid" id="app-grid">
            <!-- App icons will be dynamically added here -->
        </div>
    </div>

    <script>
        // Define the app data
        const apps = [
            { name: "App 1", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
            { name: "App 2", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
            { name: "App 3", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
            { name: "App 4", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
            { name: "App 5", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
        ];

        // Reference to the grid container
        const appGrid = document.getElementById('app-grid');

        // Add each app to the grid dynamically
        apps.forEach((app, index) => {
            const appElement = document.createElement('a');
            appElement.href = app.link;
            appElement.target = "_blank";
            appElement.className = 'app';
            appElement.style.animationDelay = `${index * 0.1}s`;

            const appIcon = document.createElement('img');
            appIcon.src = app.icon;
            appIcon.alt = app.name;

            appElement.appendChild(appIcon);
            appGrid.appendChild(appElement);
        });
    </script>
</body>
</html>
