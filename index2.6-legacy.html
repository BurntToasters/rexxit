<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexxit.net</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&effect=anaglyph" rel="stylesheet">
    <link href="v2.6.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 
</head>
<body>
    <div class="background" id="background"></div>
    <div class="intro">
        <p><img src="https://prod.rexxit.net/drweb/assets/rexxit-singular0.png" alt="Rexxit Logo"></p>
        <div class="font-effect-anaglyph"><h1 style="font-family: Russo One; text-align: center; color: white; font-size: 40px;">REXXIT.NET</h1></div>
        <h2>The heart of many projects.</h2>
    </div>
    <div class="container">
        <div class="grid" id="app-grid">
            <!-- App icons will be dynamically added here -->
        </div>
    </div>
    <footer>
        <a href="#" target="_blank">Contact</a>
        <a href="#" target="_blank">About</a>
        <a href="#" target="_blank">More</a>
    </footer>

    <script>
        // Define the app data
        const apps = [
            { name: "App 1", link: "https://driverhub.win", icon: "https://prod.rexxit.net/global/_icons/DH-logo-optim.webp" },
            { name: "App 2", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
            { name: "App 3", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
            { name: "App 4", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
            { name: "App 5", link: "https://rexxit.net/index.launcher", icon: "https://cdn.pixabay.com/photo/2013/04/01/09/02/external-link-98445_1280.png" },
        ];

        // Reference to the grid container
        const appGrid = document.getElementById('app-grid');
        const background = document.getElementById('background');

        // Add each app to the grid dynamically
        apps.forEach((app, index) => {
            const appElement = document.createElement('a');
            appElement.href = app.link;
            appElement.target = "_blank";
            appElement.className = 'app';
            appElement.style.animationDelay = `${index * 0.1}s`;

            const appIcon = document.createElement('img');
            appIcon.src = app.icon;
            appIcon.alt = app.name;

            appElement.appendChild(appIcon);
            appGrid.appendChild(appElement);

            // Ensure hover effect works only after load animation
            setTimeout(() => {
                appElement.classList.add('loaded');
            }, 1000 + index * 100); // Ensure delay matches stagger animation
        });

        document.querySelectorAll('.app').forEach(app => {
    app.addEventListener('mousemove', (e) => {
        const rect = app.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;

        const rotateX = y * 25; // Adjust the multiplier for sensitivity
        const rotateY = x * -25; // Adjust the multiplier for sensitivity

        app.style.transform = `
            perspective(500px)
            scale(1.2)
            rotateX(${rotateX}deg)
            rotateY(${rotateY}deg)
        `;
    });

    app.addEventListener('mouseleave', () => {
        app.style.transform = ''; // Reset the transform
    });
});



        // Parallax effect for the background
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const xPercent = (clientX / window.innerWidth) - 0.5;
            const yPercent = (clientY / window.innerHeight) - 0.5;
            const translateX = xPercent * -8; // Adjust sensitivity
            const translateY = yPercent * -8; // Adjust sensitivity

            background.style.transform = `translate(${translateX}px, ${translateY}px)`;
        });
    </script>
